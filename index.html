<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loadingâ€¦</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      width: 300px;
    }
    .bar {
      width: 100%;
      height: 18px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    .fill {
      height: 100%;
      width: 0%;
      background: lime;
      transition: width 0.4s;
    }
    button {
      margin-top: 25px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: lime;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h3 id="text">Click to load</h3>
  <button id="btn">Continue</button>

  <div class="bar">
    <div class="fill" id="fill"></div>
  </div>
</div>

<script>
  document.getElementById("btn").onclick = () => {
    document.getElementById("btn").style.display = "none";
    document.getElementById("text").textContent = "Loadingâ€¦";

    let progress = 0;
    const fill = document.getElementById("fill");

    const loader = setInterval(() => {
      progress += 10;
      fill.style.width = progress + "%";

      if (progress >= 100) {
        clearInterval(loader);
        document.getElementById("text").textContent = "Done";

        // ðŸ”Š CREATE + PLAY AUDIO AFTER CLICK (school-safe)
        const audio = document.createElement("audio");
        audio.src = "https://www.soundjay.com/buttons/sounds/beep-07.mp3";
        audio.volume = 1.0;
        audio.play();
      }
    }, 400);
  };
</script>

</body>
</html>
