<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <style>
    body {
      background: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 320px;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: -2px;
    }
    .g { color: #4285F4; }
    .o1 { color: #DB4437; }
    .o2 { color: #F4B400; }
    .g2 { color: #4285F4; }
    .l { color: #0F9D58; }
    .e { color: #DB4437; }

    .status {
      margin-top: 25px;
      font-size: 15px;
      color: #555;
    }

    .bar {
      width: 100%;
      height: 4px;
      background: #eee;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 20px;
    }

    .fill {
      width: 0%;
      height: 100%;
      background: #4285F4;
      transition: width 0.4s;
    }

    button {
      margin-top: 25px;
      padding: 10px 22px;
      font-size: 14px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <span class="g">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
  </div>

  <div class="status" id="status">Checking browser…</div>

  <div class="bar">
    <div class="fill" id="fill"></div>
  </div>

  <button id="btn">Continue</button>
</div>

<script>

  // Embedded WAV beep sound (base64 encoded, guaranteed to work)
  const beep = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQwAAAAA/////wD///8A////AP///wD///8A////AP///wD///8A");

  document.getElementById("btn").onclick = () => {

    // Unlock audio (required for Chrome)
    beep.play().catch(()=>{});
    beep.pause();
    beep.currentTime = 0;

    document.getElementById("btn").style.display = "none";

    const fill = document.getElementById("fill");
    const status = document.getElementById("status");

    let progress = 0;
    const messages = [
      "Checking browser…",
      "Verifying connection…",
      "Loading services…",
      "Finalizing…"
    ];

    const loader = setInterval(() => {
      progress += 12;
      fill.style.width = progress + "%";
      status.textContent = messages[Math.floor(Math.random() * messages.length)];

      if (progress >= 100) {
        clearInterval(loader);
        status.textContent = "Done";

        // Guaranteed playback
        beep.currentTime = 0;
        beep.play();
      }
    }, 450);
  };
</script>

</body>
</html>
